name: publish

on:
  workflow_dispatch:
  push:
    branches: ['release']

env:
  REGISTRY: ghcr.io
  IMAGE_BASE: ghcr.io/bozhidar-a/agro_calc
  NEXT_PUBLIC_HOST_URL: ${{ secrets.NEXT_PUBLIC_HOST_URL }}

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run Tests
        run: yarn test:all

      - name: Set build vars (short SHA + build time)
        run: |
          echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV
          echo "BUILD_TIME=$(date -u +%FT%TZ)" >> $GITHUB_ENV

      - name: Login to GitHub Container Registry (ghcr.io)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_BASE }}:latest
            ${{ env.IMAGE_BASE }}:${{ env.SHORT_SHA }}
          build-args: |
            NEXT_PUBLIC_HOST_URL=${{ secrets.NEXT_PUBLIC_HOST_URL }}
            NEXT_PUBLIC_COMMIT_SHA=${{ env.SHORT_SHA }}
            NEXT_PUBLIC_COMMIT_SHA=${{ env.BUILD_TIME }}
          labels: |
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ env.SHORT_SHA }}
